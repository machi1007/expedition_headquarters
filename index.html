    <script>
// 加入兩個全局變數
let isIframeExpanded = false;
let originalIframeHeight = 0;

function iframeZoomIn() {
    const iframe = document.getElementById('webpageFrame');
    iframe.style.width = (iframe.offsetWidth * 1.1) + 'px';
    iframe.style.height = (iframe.offsetHeight * 1.1) + 'px';
}

function iframeZoomOut() {
    const iframe = document.getElementById('webpageFrame');
    iframe.style.width = (iframe.offsetWidth * 0.9) + 'px';
    iframe.style.height = (iframe.offsetHeight * 0.9) + 'px';
}


    function selectOption(optionIndex) {
    var selectElement = document.getElementById('webpageSelect');
    var iframeElement = document.getElementById('webpageFrame');
    var options = selectElement.options;

    if (optionIndex >= 0 && optionIndex < options.length) {
        selectElement.selectedIndex = optionIndex;
        iframeElement.src = options[optionIndex].value;
    } else {
        // 如果指定的選項索引無效，隱藏iframe
        selectElement.selectedIndex = -1;
        iframeElement.src = '';
    }
}
        function loadWebpage() {
            var selectElement = document.getElementById('webpageSelect');
            var iframeElement = document.getElementById('webpageFrame');
            var selectedValue = selectElement.value;

            // 檢查是否有選擇任何網頁
            if (selectedValue) {
                iframeElement.src = selectedValue;
            } else {
                // 如果沒有選擇任何網頁，隱藏iframe
                iframeElement.src = '';
            }
        }

        function toggleChatPopup() {
            var chatPopup = document.getElementById('chatPopup');
            if (chatPopup.style.display === 'none') {
                chatPopup.style.display = 'block';
            } else {
                chatPopup.style.display = 'none';
            }
        }


function adjustIframeSize() {
    const chatIframe = document.getElementById('chatIframe');
    const chatPopup = document.getElementById('chatPopup');
    chatIframe.style.width = chatPopup.offsetWidth + 'px';
    chatIframe.style.height = chatPopup.offsetHeight + 'px';
}

document.getElementById('chatPopup').style.display = 'block';
adjustIframeSize();

        const chatPopup = document.getElementById("chatPopup");
        const resizeHandle = document.getElementById("resizeHandle");
        const chatIframe = chatPopup.querySelector("iframe");

        let isResizing = false;
        let originalWidth = 0;
        let originalHeight = 0;

        function showChatPopup() {
            chatPopup.style.display = "block";
        }

        function hideChatPopup() {
            chatPopup.style.display = "none";
        }

        resizeHandle.addEventListener("mousedown", function(e) {
            e.preventDefault();
            isResizing = true;
            originalWidth = chatPopup.offsetWidth;
            originalHeight = chatPopup.offsetHeight;
        });

        document.addEventListener("mousemove", function(e) {
            if (!isResizing) return;
            const newWidth = originalWidth + e.clientX - resizeHandle.offsetLeft;
            const newHeight = originalHeight + e.clientY - resizeHandle.offsetTop;
            chatPopup.style.width = newWidth + "px";
            chatPopup.style.height = newHeight + "px";
            chatIframe.style.width = newWidth + "px";
            chatIframe.style.height = newHeight + "px";
        });

        document.addEventListener("mouseup", function() {
            isResizing = false;
        });


function toggleElements() {
    var header = document.querySelector('header');
    var main = document.querySelector('main');
    var nav = document.querySelector('nav');
    var iframe = document.getElementById('webpageFrame');

    if (header.style.display === 'none') {
        header.style.display = 'block';
        main.style.display = 'block';
        nav.style.display = 'block';

        // 如果iframe已經被放大，將它還原到原來的大小
        if (isIframeExpanded) {
            iframe.style.height = originalIframeHeight + 'px';
            isIframeExpanded = false;
        }
    } else {
        header.style.display = 'none';
        main.style.display = 'none';
        nav.style.display = 'none';

        // 如果iframe還沒被放大，將它擴展到視窗的高度
        if (!isIframeExpanded) {
            originalIframeHeight = iframe.offsetHeight;
            iframe.style.height = '100vh';
            isIframeExpanded = true;
        }
    }
}
